<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 50px;
        margin: 0;
      }
      h1 {
        color: #343a40;
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        color: #6c757d;
      }
      a {
        text-decoration: none;
        color: #17a2b8;
        margin: 0 20px;
        padding: 10px 20px;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      a:hover {
        background-color: #17a2b8;
        color: #fff;
        border-color: #17a2b8;
      }
      a:active {
        transform: scale(0.95);
      }
      @media (max-width: 600px) {
        body {
          padding: 20px;
        }
        h1 {
          font-size: 2em;
        }
        a {
          display: block;
          margin: 10px 0;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Sekolah Alam Indonesia Attendance System</h1>
    <p>
      <a href="{{ url_for('attendance') }}">Absensi Dengan PIN</a>
      <a href="{{ url_for('face_index') }}">Absensi Dengan Wajah</a>
      <a href="{{ url_for('register_combined_view') }}">Register</a>
    </p>
  </body>
</html>
